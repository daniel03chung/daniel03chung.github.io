<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  #timer {
    font-size: 128px; /* Adjust the font size as needed */
    text-align: center;
    margin-top: 50px;
  }
  #container {
    position: fixed;
    bottom: 20px;
    left: 20px;
  }
  h1 {
    font-size: 100px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Until we see each other again!</h1>

<div id="timer"></div>

<div id="container">
  <div>
    <input type="text" id="newDate" placeholder="(YYYY-MM-DD HH:MM:SS)">
  </div>
  <div>
    <button onclick="updateTimer()">Update Timer</button>
  </div>
</div>

<script>
  let countDownDate = new Date("Feb 10, 2024 07:30:00").getTime();
  
  function updateTimer() {
    const newDateStr = document.getElementById("newDate").value;
    const newDate = new Date(newDateStr).getTime();

    if (!isNaN(newDate)) {
      countDownDate = newDate;
      updateCountdown();
    } else {
      alert("Invalid date format. Please enter date in YYYY-MM-DD HH:MM:SS format.");
    }
  }

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerText = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(intervalId);
      document.getElementById("timer").innerText = "EXPIRED";
    }
  }

  // Initial call to update the countdown timer
  updateCountdown();

  // Update the countdown timer every second
  const intervalId = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
